{% extends "base.html" %}

{% block title %}

Change Password

{% endblock title %}

{% block content %} 

<div class="container text-center alert alert-success  my-5">
    <h1 class="display-5">Change Password</h1>
</div>

<div class="container text-center">
    <div class="container">
        <form action="{% url 'ChangePass' %}" method="post" novalidate>
            {% csrf_token %}
            <table>
                {% for f in form %}
                    {{f}}<br><br>   
                {% endfor %}
                {{ form.non_field_errors }}
            </table>
            <button class="btn btn-success mb-5" type="submit"><h5>Change</h5></button>
        </form>
    </div>
</div>

{% endblock content %}
